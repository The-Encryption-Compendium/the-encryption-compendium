language: python

env:
  - DEVELOPMENT=yes DATABASE_ENGINE=sqlite3

jobs:
  allow_failures:
    - env: TRAVIS_PYTHON_VERSION=nightly
    - os: osx
    - os: windows

  include:
    ### Linux tests
    - stage: "Django unit/functional tests"
      os: linux
      python: 3.6
    - stage:
      os: linux
      python: 3.7
    - stage:
      os: linux
      python: 3.8
    - stage:
      os: linux
      python: nightly

    ### Code formatting tests. Ensure that any code committed to
    ### the repository is consistent with formatting guidelines
    ### set using Black.
    - stage: "Code formatting check"
      os: linux
      python: 3.7
      install:
        - pip3 install --upgrade pip
        - pip3 install black
      script:
        - find ./src -type f -name "*.py" | xargs black --check --diff

    ### OSX and Windows tests
    ### Note: these come last because none of these checks cause the build
    ### to fail.

    # OSX
    - stage: "Non-linux Django tests"
      os: osx
      osx_image: xcode11.2
      language: shell

    # Windows
    - stage:
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade PIP
      env: DEVELOPMENT=yes DATABASE_ENGINE=sqlite3 PATH=/c/Python38:/c/Python38/Scripts:$PATH

install:
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt
  - pip3 install selenium coverage

script:
  - export DJANGO_SECRET_KEY="$(head -c 40 /dev/random | base64)"
  - if [ $(which python3) ]; then export PY=python3; else export PY=python; fi
  - cd src
  - $PY manage.py makemigrations
  - $PY manage.py migrate --run-syncdb
  - coverage run --source="." manage.py test

after_success:
  - codecov
