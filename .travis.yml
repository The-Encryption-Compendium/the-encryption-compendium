language: python

install:
  - pip install -r requirements.txt
  - pip install selenium

env:
  - DEVELOPMENT=yes DATABASE_ENGINE=sqlite3

jobs:
  allow_failures:
    - env: TRAVIS_PYTHON_VERSION=nightly
    - os: osx
    - os: windows

  include:
    ### Linux tests
    - stage: "Django unit/functional tests"
      name: "Django tests (Linux) (Python 3.6)"
      os: linux
      python: 3.6
    - stage:
      name: "Django tests (Linux) (Python 3.7)"
      os: linux
      python: 3.7
    - stage:
      name: "Django tests (Linux) (Python 3.8)"
      os: linux
      python: 3.8
    - stage:
      name: "Django tests (Linux) (Python nightly)"
      os: linux
      python: nightly

    ### OSX tests
    - stage:
      name: "Django tests (OSX) (Python 3.6)"
      os: osx
      osx_image: xcode11.2
      python: 3.6
    - stage:
      name: "Django tests (OSX) (Python 3.7)"
      os: osx
      osx_image: xcode11.2
      python: 3.7
    - stage:
      name: "Django tests (OSX) (Python 3.8)"
      os: osx
      osx_image: xcode11.2
      python: 3.8
    - stage:
      name: "Django tests (OSX) (Python nightly)"
      os: osx
      osx_image: xcode11.2
      python: nightly

    ### Windows tests
    - stage:
      name: "Django tests (Windows) (Python 3.8)"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - python -m pip install --upgrade PIP
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH

install:
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt
  - pip3 install selenium

script:
  - export DJANGO_SECRET_KEY=$(python3 -c "import base64 as b, secrets as s; print(b.b64encode(s.token_bytes()).decode('utf-8'))")
  - cd src
  - python3 manage.py test
