{% extends 'base.html' %}

{% comment %}
Template for the landing page for the site.
{% endcomment %}

{% block body %}
<div class="uk-text-center uk-margin-top">
  <h1 class="uk-heading-large uk-text-break">
    Encryption Compendium
  </h1>
</div>

<div class="uk-text-center uk-margin-top uk-container-center uk-width-medium-1-2">
  {% include "includes/searchbar.html" %}
</div>

<h2 class="uk-article-lead">
  ... or search for the following tags:
</h2>

<div style="margin-top: 3rem;"></div>

<div class="uk-width-medium-8-10 uk-container-center uk-text-break uk-margin-top">
  <div class="uk-grid uk-grid-small" data-uk-grid-margin="">
    {% for tag in tags %}
    <div>
      <a class="uk-panel uk-panel-box uk-panel-box-primary" href="#">
        {{ tag.tagname }}
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
