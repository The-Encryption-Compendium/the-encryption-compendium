{% comment %}
Generic template for displaying errors in forms.
{% endcomment %}

{% if errors %}
<div class="uk-width-auto uk-alert uk-alert-danger" role="alert">
  <span>
  {% if errors|length == 1 %}
    {% for error in errors %}
    {{ error|escape }}
    {% endfor %}
  {% else %}
    {{ errors }}
  {% endif %}
  </span>
</div>
{% endif %}
