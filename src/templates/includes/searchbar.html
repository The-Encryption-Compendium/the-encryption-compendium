{% comment %}
Template for a generic searchbar for the site.
{% endcomment %}

<form class="uk-width-1-1 uk-text-large" method="GET" action="{% url 'search' %}">
  <p>
    {{ form.query }}
  </p>
  <button type="submit" class="uk-width-1-4@m uk-button uk-button-primary">
    Search
    {# <span uk-icon="icon: arrow-right; ratio: 1.5"></span> #}
  </button>
</form>
